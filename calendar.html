<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="big--container">
        <nav class="navbar">
            <div class="navbar__container">
                <a href="index.html" id="navbar__logo">Note-It</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span> <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="index.html" class="navbar__links">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="planner.html" class="navbar__links">Planner</a>
                    </li>
                    <li class="navbar__item">
                        <a href="calendar.html" class="navbar__links">Calendar</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="googleCalendar.html" class="button">Google Calendar</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class="fa fa-angle-left prev"></i>
                        <div class="date"></div>
                        <i class="fa fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>sun</div>
                        <div>mon</div>
                        <div>tue</div>
                        <div>wed</div>
                        <div>thu</div>
                        <div>fri</div>
                        <div>sat</div>
                    </div>
                    <div class="days">
                        <!-- we will add days with js -->
                    </div>
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" placeholder="mm/yyyy" class="date-input" >
                            <button class="goto-btn">go</button>
                        </div>
                        <button class="today-btn">today</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="today-date">
                  <div class="event-day">wed</div>
                  <div class="event-date">12th december 2022</div>
                </div>
                <div class="events"></div>
                <div class="add-event-wrapper">
                  <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times close"></i>
                  </div>
                  <div class="add-event-body">
                    <div class="add-event-input">
                      <input type="text" placeholder="Event Name" class="event-name" />
                    </div>
                    <div class="add-event-input">
                      <input
                        type="text"
                        placeholder="Event Time From"
                        class="event-time-from"
                      />
                    </div>
                    <div class="add-event-input">
                      <input
                        type="text"
                        placeholder="Event Time To"
                        class="event-time-to"
                      />
                    </div>
                  </div>
                  <div class="add-event-footer">
                    <button class="add-event-btn">Add Event</button>
                  </div>
                </div>
              </div>
              <button class="add-event">
                <i class="fas fa-plus"></i>
              </button>
            </div>
     
        </div>
    </div>
    

    <script src="calendar.js"></script>
</body>
</html>
